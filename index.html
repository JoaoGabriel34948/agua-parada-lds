<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Água Parada em Laranjeiras do Sul</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Água Parada em Laranjeiras do Sul</h1>
        <p>Atenção aos focos de água parada e seus perigos!</p>
    </header>

    <main>
        <!-- Seção de limpeza com imagem das gotas de água -->
        <section id="jogo-limpeza">
            <h2>Limpe os Focos de Água Parada</h2>
            <div id="game-container">
                <p>Clique nas gotas de água para "limpar" e ganhar pontos!</p>
                <div id="foco1" class="foco"><img src="imagens/gota.png" alt="Gota de água"></div>
                <div id="foco2" class="foco"><img src="imagens/gota.png" alt="Gota de água"></div>
                <div id="foco3" class="foco"><img src="imagens/gota.png" alt="Gota de água"></div>
            </div>
            <p id="pontuacao">Pontuação: 0</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
